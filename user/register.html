<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Dragon Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Dragon Store</h1>
            <p>Đăng ký tài khoản mới</p>
        </div>
        <form id="registerForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <input type="text" class="form-control" id="fullName" placeholder="Họ và tên" required>
                <div class="error-message" id="fullNameError"></div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary">
                Đăng Ký
            </button>
        </form>
        <div class="login-link">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Custom JS -->
    <script src="js/register.js"></script>
</body>
</html>
